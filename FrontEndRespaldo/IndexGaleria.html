<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
 
    <link rel="stylesheet" href="CSS/styleGaleria.css">
    <script src="https://kit.fontawesome.com/3b1ae9d2f5.js" crossorigin="anonymous"></script>
    <title>Galeria</title>
</head>

<body>

    <header> 
        <Section class="top">
            <img src="images/LogoFotografia.png" alt="logo" class="img">
            <h2 class="name">Pixely</h2>
            <span class="mobMenu fas fa-bars" onclick="mobMenuShow()"></span>
            <ul class="topNav">
                <span class="mobMenuClose fas fa-times" onclick="mobMenuClose()"></span>
                <li class="topNavItem">
                    <a class="links" id="explora" href="IndexGaleria.html">Explora</a>
                </li>
                <li class="topNavItem">
                    <a class="links" id="favoritos" href="Index50Mejores.html">Favoritos</a>
                </li>
                <li class="topNavItem">
                    <a class="links fas fa-bell" id="notifications" href="#"></a>
                </li>

                <li class="topNavItem">
                    <img id="profilePic" src="images/pexels-tarzine-jackson-773371.jpg" alt="ProfilePic">
                </li>
                <li class="topNavItem">
                    <a class="links fas fa-angle-down" id="moreOptions" href="IndexPerfil.html"></a>
                </li>
            </ul>
        </Section>

        <div class="title" data-aos="zoom-in-right">
            <h1>Las Mejores Fotografias Tomandas Por Artistas Talentosos</h1>
        </div>

        <div class="buscador">
            <input class="inputBuscador" id="busca" placeholder="Buscar Fotos o fotografos"></input>
            <div class="separador"></div>
            <a href="#" class="buscar fas fa-search" onclick="buscador()"></a>
        </div>
    </header>
    <Section class="search">
        <h2 class="searchTerm" data-aos="flip-left">Naturaleza</h2>
        <div class="searchSeparator"></div>
    </Section>

    <Section>
        <span class="descripClose fas fa-times" onclick="closeDescrip()"></span>
            <div class="description">
                <img class="imgMain" src="images/pexels-photo-2347011.jpeg" alt="img">
                <h4 class="txtDescription">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas obcaecati aspernatur quae minima tenetur doloremque.</h4>
                <div class="separatorDescription"></div>
                <h5 class="autorName">Mas de Carlos H.</h5>
                <div class="desImgContainer">
                    <img class="imgRecommend" src="images/pexels-francesca-zama-5339066.jpg" alt="">
                    <img class="imgRecommend" src="images//pexels-paul-ijsendoorn-33041.jpg"  alt="">  
                </div>
                
                       
            </div>       
    </Section>

    <section class="galeria">

        <a href="#image1"><img src="images/pexels-francesca-zama-5339066.jpg"  alt="" onclick="openDescription()"></a>
        <a href="#image2"><img src="images//pexels-paul-ijsendoorn-33041.jpg" class="img-galeria" alt="" onclick="openDescription()"></a>
        <a href="#image2"><img src="images/pexels-photo-2347011.jpeg" class="img-galeria" alt="" onclick="openDescription()">
        <a href="#image2"><img src="images/pexels-benjamin-suter-3617457.jpg" class="img-galeria" alt="" onclick="openDescription()"></a>
        <a href="#image2"><img src="images/woman-girl-eye-models-39819.jpeg" class="img-galeria" alt="" onclick="openDescription()"></a>
        <a href="#image2"><img src="images/pexels-pixabay-462162.jpg" class="img-galeria" alt="" onclick="openDescription()"></a>

    </section>
<article class="light-box" id="image1">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous"> </script>
    <script src="JS/mainGaleria.js"></script>
</body>

</html>
