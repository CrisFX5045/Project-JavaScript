<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
<script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.1.1/validator.min.js"></script>

	<link rel="stylesheet" href="./css/styleRegisterLogin.css">

<body>
    <form class="formulario" action="" onsubmit="return checkForm(this);">
    
    <h1 data-aos="zoom-in">Login</h1>
     <div class="contenedor">
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" id="email" placeholder="Username/Correo Electronico">
         
         </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
        
         <input type="password" id="password" placeholder="Contraseña">
         
         </div>
         <input class="button" type="submit" value="Login">

         <p>¿Se te olvido la contraseña? <a class="link" href="Indexrecuperar contraseña.html">Recuperar Contraseña </a></p>
         <p>¿No tienes una cuenta? <a class="link" href="Indexregistro.html">Registrate </a></p>
     </div>
    </form>

    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="JS/mainLogin.js"></script>
