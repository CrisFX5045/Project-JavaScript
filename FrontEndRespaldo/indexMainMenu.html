<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="./css/styleMainMenu.css">
    <title>Concurso Fotografico</title>
</head>

<body>

    <!-- header -->
    <header>
        <Section class="top">
            <img src="images/LogoFotografia.png" alt="logo" class="img">
            <h2 class="name">Pixely</h2>
            <span class="mobMenu fas fa-bars" onclick="mobMenuShow()"></span>
            <ul class="topNav">
                <span class="mobMenuClose fas fa-times" onclick="mobMenuClose()"></span>
                <li class="topNavItem">
                    <a class="links" id="explora" href="FrontEnd/50Mejores/index.html">Explora</a>
                </li>
                <li class="topNavItem">
                    <a class="links" id="favoritos" href="#">Favoritos</a>
                </li>
                <li class="topNavItem">
                    <a class="links fas fa-bell" id="notifications" href="#"></a>
                </li>
    
                <li class="topNavItem">
                    <img id="profilePic" src="images/pexels-tarzine-jackson-773371.jpg" alt="ProfilePic">
                </li>
                <li class="topNavItem">
                    <a class="links fas fa-angle-down" id="moreOptions" href="#"></a>
                </li>
            </ul>
        </Section>

        <div class="title" data-aos="zoom-in-right">
            <h1>Las Mejores Fotografias Tomandas Por Artistas Talentosos</h1>
        </div>

        <div class="buscador">
            <input class="inputBuscador" placeholder="Buscar Fotos o fotografos"></input>
            <div class="separador"></div>
            <a href="#" class="buscar fas fa-search"></a>
        </div>
    </header>
    <!-- header -->
    <!-- Barra tipo foto-->
    <!-- about -->
    <section class="about-section">
        <div class="contenedor">
            <p data-aos="zoom-in-down" class="secondary-title quote-text ">Sube las mejores fotos de tu stock y compartelo a talentosos
                creadores,</p>
            <div>
                <a class="download-btn" href="IndexLogin.html"><i></i><span class="btn-label">INICIAR SECCION</span></a>
                <br>
                <a class="download-btn" href="Indexregistro.html"><i></i><span class="btn-label">REGISTRARSE</span></a>
            </div>

    </section>
    <!-- about -->
    <div class="barra2">

    </div>
    <!-- quote  -->
    <section class="quote-section">
        <h2 data-aos="zoom-in" class="secondary-title quote-text2">Publicar Foto</h2>
        <div class="contenedor">
            <div class="input-contenedor">
                <span class=" fa-4x">
                    <i class="fas fa-photo-video"></i>
                </span>
                <p data-aos="fade-up"
                data-aos-duration="1000" class=" publica-text">suba su foto de tu galeria aqui</p>
                <input class="submit-btn download-btn " type="submit" value="Añade tu foto">
                <br>
            </div>

            <div>
                <form class="formulario ">
                    <input class="forpub" placeholder="Titulo de la foto">
                    <br>
                    <br>
                    <input class="forpub" placeholder="Descripción">
                    <br>
                    <br>
                    <input class="forpub" placeholder="Categoria">
                </form>
            </div>
        </div>
    </section>
    <!-- quote  -->



    <!-- footer -->
    <footer>
        <nav>
            <ul class="bottom-nav">
                <li class="bottom-nav-item"><a class="footer-link" href="#"><i class="fas fa-envelope"></i></a></li>
                <li class="bottom-nav-item"><a class="footer-link" href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="bottom-nav-item"><a class="footer-link" href="#"><i class="fab fa-dribbble"></i></a></li>
                <li class="bottom-nav-item"><a class="footer-link" href="#"><i class="fab fa-linkedin-in"></i></a></li>
                <li class="bottom-nav-item"><a class="footer-link" href="#"><i class="fab fa-behance"></i></a></li>
            </ul>
        </nav>
        <hr>
        <p class="footer-disclaimer">2020 All Rights Reserved.</p>
    </footer>
    <!-- footer -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="JS/mainGaleria.js"></script>

</html>
