<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="CSS/style50Mejores.css">
    <script src="https://kit.fontawesome.com/3b1ae9d2f5.js" crossorigin="anonymous"></script>
    <title>50 Mejores</title>
</head>

<body>
    
    <header>
        <Section class="top">
            <img src="images/LogoFotografia.png" alt="logo" class="img">
            <h2 class="name">Pixely</h2>
            <span class="mobMenu fas fa-bars" onclick="mobMenuShow()"></span>
            <ul class="topNav">
                <span class="mobMenuClose fas fa-times" onclick="mobMenuClose()"></span>
                <li class="topNavItem">
                    <a class="links" id="explora" href="#">Explora</a>
                </li>
                <li class="topNavItem">
                    <a class="links" id="favoritos" href="#">Favoritos</a>
                </li>
                <li class="topNavItem">
                    <a class="links fas fa-bell" id="notifications" href="#"></a>
                </li>
    
                <li class="topNavItem">
                    <img id="profilePic" src="images/pexels-tarzine-jackson-773371.jpg" alt="ProfilePic">
                </li>
                <li class="topNavItem">
                    <a class="links fas fa-angle-down" id="moreOptions" href="#"></a>
                </li>
            </ul>
        </Section>

        <div data-aos="fade-right">
            <h1 class="title" >Las Mejores Fotografias Tomandas Por Artistas Talentosos</h1>

        </div>
               
                  
           
            
     

        <div class="buscador">
            <input class="inputBuscador" placeholder="Buscar Fotos o fotografos"></input>
            <div class="separador"></div>
            <a href="#" class="buscar fas fa-search"></a>
        </div>
    </header>
    <Section class="search">
        <h2 class="searchTerm" data-aos="flip-left">Naturaleza</h2>
        <div class="searchSeparator"></div>
    </Section>

    <section class="galeria">

        <a href="#image1"><img src="images/pexels-francesca-zama-5339066.jpg"  alt=""></a>
        <a href="#image2"><img src="images//pexels-paul-ijsendoorn-33041.jpg" class="img-galeria" alt=""></a>
        <a href="#image2"><img src="images/pexels-photo-2347011.jpeg" class="img-galeria" alt=""></div>
        <a href="#image2"><img src="images/pexels-benjamin-suter-3617457.jpg" class="img-galeria" alt=""></a>
        <a href="#image2"><img src="images/woman-girl-eye-models-39819.jpeg" class="img-galeria" alt=""></a>
        <a href="#image2"><img src="images/pexels-pixabay-462162.jpg" class="img-galeria" alt=""></a>

    </section>
    <article class="light-box" id="image1">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous"> </script>
    <script src="JS/main50Mejores.js"></script>
</body>

</html>
