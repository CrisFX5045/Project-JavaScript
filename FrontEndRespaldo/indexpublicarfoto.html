<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.1.1/validator.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/stylepublicar.css">
    <title>Publicar foto</title>
</head>

<body>

       <section class="quote-section">
        <h2 class="secondary-title quote-text2">Publicar Foto</h2>
        <div class="contenedor">
            <div class="input-contenedor">
                <span class=" fa-4x">
                    <i class="fas fa-photo-video"></i>
                </span>
                <p class=" publica-text">suba su foto de tu galeria aqui</p>
                <input class="submit-btn download-btn " type="submit" value="Añade tu foto">
                <br>
            </div>

            <div>
                <form class="formulario" action="" onsubmit="return checkForm(this);">
                    
                    <input class="submit-btn download-btn " type="submit" value="Enviar foto">
                    <input class="forpub" id="titulo" placeholder="Titulo de la foto">
                    <br>
                    <br>
                    <input class="forpub" id="descripcion" placeholder="Descripción">
                    <br>
                    <br>
                    <input class="forpub" id="categoria" placeholder="Categoria">
                </form>
            </div>
        </div>
    </section>
     
    <script src="JS/mainPublicar.js"></script>
</body>

</html>
