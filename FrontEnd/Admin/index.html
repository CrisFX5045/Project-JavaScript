<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b1ae9d2f5.js" crossorigin="anonymous"></script>
    <title>Admin</title>
</head>
<body>
    <div class="top">
        <img src="images/LogoFotografia.png" alt="logo" class="imgTop">
        <h2 class="name">Pixely</h2>
        <ul class="topNav">
            <li class="topNavItem">
                <img id="profilePic" src="images/pexels-tarzine-jackson-773371.jpg" alt="ProfilePic">
            </li>
            <li class="topNavItem">
                <a class="links fas fa-angle-down" id="moreOptions" href="#"></a>
            </li>
        </ul>
    </div>
    <div class="pageAdmin">
        <div class="zoom">

        </div>
        
        <div class="images">
            <h2 class="imgText">Fotos por revisar</h2>
            <div class="imgGal">
                <img class="img" src="images/City.jpg" alt="">
                <img class="img" src="images/lake.jpg" alt=""> 
            </div>
        </div>
        <div class="participants">
            <h2 class="parTitle">Participantes</h2>
            <ul class="list">
                <li class="listPar">
                    <img class="listItem profilePar" src="images/pexels-daria-shevtsova-1071162.jpg" alt="">
                    <h3 class="listItem">Daria Shevtsova</h3>
                </li>
                <li class="listPar">
                    <img class="listItem profilePar" src="images/pexels-daria-shevtsova-1071162.jpg" alt="">
                    <h3 class="listItem">Daria Shevtsova</h3>
                </li>
                <li class="listPar">
                    <img class="listItem profilePar" src="images/pexels-daria-shevtsova-1071162.jpg" alt="">
                    <h3 class="listItem">Daria Shevtsova</h3>
                </li>
                <li class="listPar">
                    <img class="listItem profilePar" src="images/pexels-daria-shevtsova-1071162.jpg" alt="">
                    <h3 class="listItem">Daria Shevtsova</h3>
                </li>
            </ul>
            
        </div>
    </div>
    
    
</body>
</html>
